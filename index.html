<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Smart Instructor</title>
  <!-- Favicon -->
  <link rel="shortcut icon"
    href="https://play-lh.googleusercontent.com/nF5C3oIyxnH0s7K881VKUodu5J0qyIncENim9LXLJYXjZRfBhW_FhHr4liUbNHRP8Q"
    type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="bg-dark text-light">
  <div class="container mt-4">
    <h1>Smart Instructor</h1>
    <span class="lead mb-2">Current Instructor:</span>
    <h2 id="instructor" class="py-2 bg-light text-dark px-2 rounded mb-3"></h2>
    <div class="row gap-3">
      <!-- Name input -->
      <div class="input-group flex-nowrap">
        <span class="input-group-text bg-dark text-light" id="addon-wrapping">Name</span>
        <input type="text" class="form-control" id="name" placeholder="Instructor Name">
      </div>
      <!-- Age Input -->
      <div class="input-group flex-nowrap">
        <span class="input-group-text bg-dark text-light" id="addon-wrapping">Age</span>
        <input type="text" id="age" class="form-control" placeholder="Instructor Age">
      </div>
      <div>
        <button class="btn btn-outline-secondary" id="button" onclick="App.updateInstructor()">Update
          Instructor</button>
      </div>
    </div>
  </div>
  <!-- Web3 -->
  <script src="node_modules/web3/dist/web3.min.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <!-- Bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
